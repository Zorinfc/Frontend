<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <!-- Css link -->
    <link rel="stylesheet" href="../Css/style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">


</head>
<body>

    <!-- Start of the code -->

    <h1>Register form</h1>
    <p style="text-align: center;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias?</p>

    <div class="container">
        <form action="#" method="get" autocomplete="on">
            <fieldset>
                <legend>Register Form</legend>
                <table>
    
                    <!-- NAME -->
                    <tr>
                        <td>
                            <label for="uName">Name: </label>
                        </td>
                        <td>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="uName" id="uName" placeholder="John.." required>
                        </td>
                    </tr>
                    <!-- LASTNAME -->
                    <tr>
                        <td>
                            <label for="uName">Lastname: </label>
                        </td>
                        <td>
                            <i class="fa-solid fa-user"></i>
                            <input type="email" name="lName" id="lName" placeholder="Wick.." required>
                        </td>
                    </tr>
                    <!-- EMAIL -->
                    <tr>
                        <td>
                            <label for="email">Email: </label>
                        </td>
                        <td>
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="wick@john.com" required>
                        </td>
                    </tr>
                    <!-- PASSWORD -->
                    <tr>
                        <td>
                            <label for="password">Password: </label>
                        </td>
                        <td>
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password" placeholder="Your password" required >
                        </td>
                    </tr>
                    <!-- GENDER -->
                    <tr>
                        <td>
                            <label for="gender">Gender: </label>
                        </td>
                        <td>
                            <i class="fa-solid fa-person"></i>
                            <input type="radio" name="gender" id="man" required title="Man">Man
                            <i class="fa-solid fa-person-dress"></i>
                            <input type="radio" name="gender" id="woman" required title="Woman">Woman
                        </td>
                    </tr>
                    <!-- READ ME -->
                    <tr>
                        <td>
                            <label for="gender">Read Me:</label>
                        </td>
                        <td>
                            <input type="checkbox" name="readMe" id="readMe" required title="Terms of use">Are you accepting ?
                        </td>
                    </tr>
                    <td colspan="2" id="colspan">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </table>
            </fieldset>
        </form>
    </div>
    
    

    <!-- End of the code -->

</body>
</html>
